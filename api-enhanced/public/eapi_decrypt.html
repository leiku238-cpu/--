<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eapi 参数和返回内容解析</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
      min-height: 200px;
      outline: none;
    }

    textarea:focus {
      border-color: #333;
    }

    .radio-group {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-item input[type="radio"] {
      cursor: pointer;
    }

    .radio-item label {
      margin: 0;
      cursor: pointer;
      font-size: 14px;
    }

    button {
      background: #333;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #555;
    }

    .result-section {
      margin-top: 24px;
    }

    .result-section label {
      margin-bottom: 12px;
    }

    .decode-result {
      white-space: pre-wrap;
      word-break: break-all;
      background: #f9f9f9;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #eee;
      min-height: 200px;
      max-height: 400px;
      overflow: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .example-section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }

    .example-section h2 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }

    .example-section img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <h1>eapi 参数和返回内容解析</h1>

    <div class="form-group">
      <label for="hexString">十六进制字符串</label>
      <textarea id="hexString" v-model="hexString" rows="10"></textarea>
    </div>

    <div class="radio-group">
      <div class="radio-item">
        <input type="radio" id="req" name="format" v-model="isReq" value="true">
        <label for="req">请求数据 request params</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="resp" name="format" v-model="isReq" value="false">
        <label for="resp">返回数据 response 二进制数据</label>
      </div>
    </div>

    <button @click="decrypt">解密</button>

    <div class="result-section">
      <label>解密结果：</label>
      <pre class="decode-result">{{ formatResult(result) }}</pre>
    </div>

    <div class="example-section">
      <h2>使用示例</h2>
      <img src="/static/eapi_params.png" alt="请求示例" />
      <img src="/static/eapi_response.png" alt="响应示例" />
    </div>
  </div>

  <script src="https://fastly.jsdelivr.net/npm/axios"></script>
  <script src="https://fastly.jsdelivr.net/npm/vue@3"></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          hexString: 'AD96DDB984491E79B6F429DD650C6E2AE524627AC223AC9A123C66BB0997965950FED137544A93DFC718E16F57C8C121AF537086F395570A5602A3922366D11964DAFACD7830AACABF62E5650E67F457E79C1D2E13502391FC3487216CC5BF8681843FCB8E05559487EB18AAC1BE0EFEA4F7B6A050478366153A9426C238B8869600B275704555A9EB94C92E4F3FDABE9E0BCE07645410D0AA7B675698A4CAE6CD3620633ABF0B849A4244CC8DFC5DB2646D5EA9B3954E62BFEF19AFEAFDDC34E55C3E9A1DD3167CF53D443617108141',
          result: '{}',
          isReq: true
        }
      },
      mounted() {
        this.decrypt()
      },
      methods: {
        formatResult(result) {
          try {
            return JSON.stringify(JSON.parse(result), null, 2)
          } catch (e) {
            return result
          }
        },
        async decrypt() {
          try {
            const res = await axios({
              url: `/eapi/decrypt?isReq=${this.isReq}&timestamp=${Date.now()}`,
              method: 'post',
              data: {
                hexString: this.hexString
              }
            })
            this.result = JSON.stringify(res.data.data)
            console.log(res.data);
          } catch (error) {
            console.error(error)
            alert(error?.response?.data?.message || '解密失败，数据格式错误')
          }
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
